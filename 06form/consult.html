        <!-- Start of the page content -->
        <main>
            <h1>Request a Consultation</h1>
            <form method="get" class="myForm" action="thanks.html"> 
                <fieldset>
                    <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="text" name="phone" required placeholder="801-999-4321"></label>
                </fieldset>
                
                <fieldset>
                <legend>Appointment Type</legend>
                    <label><input type="radio" name="method" value="inperson">In Person (at Lauren's Plants)</label>
                    <label><input type="radio" name="method" value="video">Virtual Meeting</label>
                    <label><input type="radio" name="method" value="call">Phone Call</label>
                </fieldset>
        
                <fieldset>
                <legend>Plant Needs</legend>
                    <label><input type="checkbox" name="health" value="chosen"> Overall Health</label>
                    <label><input type="checkbox" name="diagnosis" value="chosen"> Diagnosis</label>
                    <label><input type="checkbox" name="prop" value="chosen"> Propogation</label>
                    <label><input type="checkbox" name="setup" value="chosen"> Plant Set-up (Lighting/water/etc.)</label>
                    <label><input type="checkbox" name="other" value="chosen"> Other</label>
        
                    <label>Preferred Appointment Time
                    <select name="time">
                    <option value="none">Please Select</option>
                    <option value="earlymorning">Between 8:00am and 10:00am</option>
                    <option value="latemorning">Between 10:00am and 12:00pm</option>
                    <option value="afternoon">Between 12:00pm and 2:00pm</option>
                    <option value="lateafternoon">Between 2:00pm and 4:00pm</option>
                    </select>
                    </label>
                 </fieldset>
        
                 <label>Details
                    <textarea name="details" placeholder="Include your appointment request details here"></textarea>
                 </label>    
                
                
                    <input type="submit" value="Send Consultation Request">
                 </form>
    
        </main>
